<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">


    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>chatterbox</h1>
        </div>
      </div>

      <div class="row">

        <!-- rooms -->
        <div class="col-md-4">
          <h2>Rooms</h2>

          <div id="roomSelect" class="list-group"></div>

          <div class="input-group">
            <input id="newRoom" type="text" class="form-control" placeholder="Add new room...">
            <span class="input-group-btn">
              <button id="newRoomSubmit" class="btn btn-default" type="button">Add Room</button>
            </span>
          </div>

          <!-- <div id="roomSelect"></div> -->
          <!-- <input type="text" id="newRoom"> -->
          <!-- <div id="newRoomSubmit" class="submit">Add New Room</div> -->
        </div>
        <!-- /rooms -->

        <!-- messages -->
        <div class="col-md-8">
          <div class="row">
            <!-- new message -->
            <div class="col-md-12">
              <h2>Messages</h2>
              <div class="input-group">
                <input id="text" type="text" class="form-control" placeholder="Add new message...">
                <span class="input-group-btn">
                  <button id="send" class="btn btn-default" type="button">Send</button>
                </span>
              </div>
            </div>
            <!-- /new message -->
          </div>

          <div class="row">
            <!-- message stream -->
            <div class="col-md-12">
              <div id="chats"></div>
            </div>
            <!-- /message stream -->
          </div>

        </div>
        <!-- /messages -->
      </div>
    </div>




    <!-- <h2>friends</h2> -->
    <!-- <div id="friends"></div> -->
    
    <script>
    $( document ).ready(function() {
      app.init();
    });
    </script>
  </body>
</html>
